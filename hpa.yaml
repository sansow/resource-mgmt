#sample YAML configuration for a Horizontal Pod Autoscaler (HPA) in OpenShift that scales based on CPU utilization of 80%, with a minimum of 2 pods and a maximum of 5 pods.
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: example-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: example-deployment
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
